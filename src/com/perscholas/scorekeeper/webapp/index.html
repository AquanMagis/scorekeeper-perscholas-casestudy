<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>ScoreKeeper Login</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

		<link rel="stylesheet" href="css/default.css" type="text/css">
		<script src="./js/functions.js"></script>

		<style>
		</style>
		<script>
			function pageLoaded(){
				addUsernameValidation();
			}
			function onSubmit(){
				username = document.getElementById("username").value;
				password = document.getElementById("password").value;
				if(username != "test" || password != "test"){
					event.preventDefault();
					window.alert("Invalid credentials.");
				}
			}
		</script>
	</head>
	<body onload="pageLoaded()">
		<h1>ScoreKeeper Alpha</h1>
		<form id="login" class="container-sm" onsubmit="onSubmit()" action="startup.html">
			<table class="formTable" style="width:30%">
				<tbody>
					<tr><td><h2>Login</h2></td></tr>
					<tr><td><input id="username" type="text" name="username" class="login" placeholder="Username" required></td></tr>
					<tr><td><input id="password" type="password" name="password" class="login" placeholder="Password" required></td></tr>
					<tr><td><input id="submit" type="submit" name="login" class="btn btn-light" value="Log In"></td></tr>
					<tr><td><a href="./register.html">Register</a></td></tr>
				</tbody>
			</table>
		</form>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
	</body>
</html>
